<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Comaptible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Lighten up</title>
        <script src="https://kit.fontawesome.com/eb13067d71.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="basic">
            <div id="weather" class="weatherContainer">
                <span></span> <span></span>
            </div>

            <div class = "basicbox">
            <div id="clock">00:00:00</div>
             <form class = "hidden" id="login-form">
                <input required maxlengh = "15" type="text" placeholder = "이름을 입력해주세요." class ="input"/>
             </form>
            <h1 id = "greeting" class ="hidden greeting"></h1>
            </div>
            
            <div class = "player">
                <div class = "btn">
                    <audio id="musicPly" src="/classic music.mp3"></audio>
                    <i id = "play" class = "fa-solid fa-circle-play"></i>
                    <i id = "pause" class = "fa-solid fa-circle-pause"></i>

                </div>
            </div>

            <div class = "quoteContainer">
                <div id = "quote">
                  <span></span>
                  <span></span>
                </div>
            </div>
      
           <div class= "todo-box">
                <form id= "todo-form" class ="hidden">
                    <input type="text" placeholder="Write a To Do and Press"></input>
                </form>
                <ul id="todo-list" class = "hidden todoLi"></ul>
            </div>
            <div class="imgCover"></div> 
            
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
